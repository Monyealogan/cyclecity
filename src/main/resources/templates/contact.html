<h2> It's more than a hobby, it's a <strong>lifestyle.</strong></h2>
<div class="form-container mt-5">
    <h3 class="text-center text-teal">Contact Us</h3>
    <p class="text-center text-muted mb-4">We'd love to hear from you!</p>
    <form action="https://api.web3forms.com/submit" method="POST" id="contactForm">
        <input type="hidden" name="access_key" value="dc764d93-ef05-4a1d-bcbf-364f7e169d59">
        <input type="hidden" name="subject" value="New Submission from Cycle City">
        <input type="hidden" name="redirect" value="https://yourdomain.com/thank-you">
        <input type="hidden" name="from_email" value="monyealogan12@gmail.com">
        <div class="mb-3">
            <label for="name" class="form-label">Full Name</label>
            <input type="text" name="name" id="name" class="form-control" placeholder="John Doe" required>
        </div>
        <div class="mb-3">
            <label for="email" class="form-label">Email Address</label>
            <input type="email" name="email" id="email" class="form-control" placeholder="you@company.com" required>
        </div>
        <div class="mb-3">
            <label for="phone" class="form-label">Phone Number</label>
            <input type="text" name="phone" id="phone" class="form-control" placeholder="+1 (555) 1234-567" required>
        </div>
        <div class="mb-4">
            <label for="message" class="form-label">Your Message</label>
            <textarea rows="4" name="message" id="message" class="form-control" placeholder="Your Message" required></textarea>
        </div>
        <button type="submit" class="btn-submit">Send Message</button>
        <p class="text-center mt-3" id="result"></p>
    </form>
</div>

<footer>
    <p>&copy; 2024 Cycle City | All Rights Reserved</p>
</footer>

<script>
    const form = document.getElementById("contactForm");
    const result = document.getElementById("result");

    form.addEventListener("submit", function (e) {
        const formData = new FormData(form);
        e.preventDefault();
        var object = {};
        formData.forEach((value, key) => object[key] = value);
        var json = JSON.stringify(object);
        result.innerHTML = "Please wait...";

        fetch("https://api.web3forms.com/submit", {
            method: "POST",
            headers: {
                "Content-Type": "application/json",
                Accept: "application/json"
            },
            body: json
        })
            .then(async (response) => {
                let json = await response.json();
                if (response.status == 200) {
                    result.innerHTML = json.message;
                    result.classList.remove("text-muted");
                    result.classList.add("text-success");
                } else {
                    result.innerHTML = json.message;
                    result.classList.remove("text-muted");
                    result.classList.add("text-danger");
                }
            })
            .catch((error) => {
                result.innerHTML = "Something went wrong!";
                result.classList.remove("text-muted");
                result.classList.add("text-danger");
            })
            .then(() => {
                form.reset();
                setTimeout(() => result.style.display = "none", 5000);
            });
    });
</script>
